<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        const weather = prompt("Bagaimana cuaca hari ini?");
        switch (weather) {
            case "cerah":
                console.log("T-shirt!");
                break;
            case "berangin":
                console.log("Pakai Jaket!");
                break;
            case "hujan":
                console.log("Bawa Payung!");
                break;
            default:
                console.log("Cuaca tidak valid");
        }
    </script>
</body>

</html>
