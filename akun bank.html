<body>
    <script>

      const alex = {
           name: "Alex",
           balance: 0,
         
           credit(a) {
               this.balance = this.balance + a;

           },

           describe() {
               return `${this.name} balance = ${this.balance}`;
           }


       }

       alex.credit(250)
       alex.credit(-80)

       alex.describe()

    </script>
</body>
