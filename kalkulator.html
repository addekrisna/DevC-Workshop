    <script>
       function calculate (a,b,c) {
           let nilaiHasil;
           console.log(nilaiHasil);
           if (b == "+"){
            nilaiHasil= a + c;
            return nilaiHasil;  
           } else {
               if (b == "-"){
                nilaiHasil= a - c;
                return nilaiHasil;  
               } else {
                   if (b == "*") {
                    nilaiHasil= a * c;
                    return nilaiHasil;
                   } else {
                       if (b == "/")
                       nilaiHasil= a / c;
                       return nilaiHasil;
                   }
               }
           }
       }


       console.log(calculate(4, "+", 6));
       console.log(calculate(4, "-", 6));
       console.log(calculate(2, "*", 6));
       console.log(calculate(12, "/", 0));
    </script>
