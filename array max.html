<body>
    <script>
        const values = [3, 11, 7, 2, 9, 10];

     function max (n) {
        let tempMax = n[0];
        for (let i = 0; i < values.length ; i++) {
            if (values[i] > tempMax){
                tempMax = values[i];
            }
        }

        return tempMax;
     }
        console.log(max(values));

    </script>
