<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <script>
       for (numb1 = 1; numb1 <= 100; numb1++) {
           if ((numb1 % 3 == 0) && (numb1 % 5 == 0)) {
               console.log('FizzBuzz')
           } else {
               if (numb1 % 5 == 0) {
                console.log('Buzz')
               } else {
                   if (numb1 % 3 == 0) {
                    console.log('Fizz')
                   } else {
                    console.log(`${numb1}`)  
                   }
               }
           }
           
       }
    </script>
</body>

</html>
