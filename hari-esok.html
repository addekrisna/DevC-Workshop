<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <script>
        const hari = prompt("Hari apakah hari ini?");
        switch (hari) {
            case "senin":
                console.log("Hari esok adalah hari Selasa");
                break;
            case "selasa":
                console.log("Hari esok adalah hari Rabu");
                break;
            case "rabu":
                console.log("Hari esok adalah hari kamis");
                break;
            case "kamis":
                console.log("Hari esok adalah hari jumat");
                break;
            case "jumat":
                console.log("Hari esok adalah hari sabtu");
                break;
            case "sabtu":
                console.log("Hari esok adalah hari minggu");
                break;
            case "minggu":
                console.log("Hari esok adalah hari senin");
                break;
            default:
                console.log("Nama hari tidak valid");
        }
    </script>
</body>

</html>
